<div class="tab-content" data-aos="fade-up" data-aos-delay="300">
    {% for category in categories %}
        <div class="tab-pane fade {% if forloop.first %} active show {% endif %}" id="menu-{{ category.slug }}">
            <div class="tab-header text-center">
                <p>Menu</p>
                <h3>{{ category }}</h3>
            </div>

            <div class="row gy-5">
                {% for dish in category %}
                    <div class="col-lg-4 menu-item">
                        <a href="{{ dish.photo.url }}" class="glightbox">
                            <img src="{{ dish.photo.url }}" class="menu-img img-fluid" alt="">
                        </a>
                        <h4>{{ dish }}</h4>
                        <p class="ingredients">
                            {{ dish.desc }}
                        </p>
                        <p class="price">
                            {{ dish.price|floatformat:2 }}
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
